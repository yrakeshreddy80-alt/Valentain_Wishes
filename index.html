<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just One Question ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 350px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 20px;
  }

  button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: #ccc;
    position: absolute;
    z-index: 3;
  }

  .result {
    font-size: 24px;
    color: #ff4d6d;
    display: none;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 5s linear infinite;
  }

  /* Sad emoji */
  .sad {
    position: fixed;
    font-size: 26px;
    animation: fadeUp 2.5s ease forwards;
    z-index: 1;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
  }

  @keyframes fadeUp {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-40px); }
  }
  
	.sad-float {
	  position: fixed;
	  bottom: -20px;
	  font-size: 26px;
	  animation: sadFloat 4s linear forwards;
	  pointer-events: none;
	  z-index: 1;
	}

	@keyframes sadFloat {
	  from {
		transform: translateY(0);
		opacity: 1;
	  }
	  to {
		transform: translateY(-110vh);
		opacity: 0;
	  }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1 id="question">Are you loving me? ‚ù§Ô∏è</h1>
  <button class="yes" id="yesBtn" onclick="yesClicked()">YES</button>
  <div id="result" class="result">
    I know it üòç<br>I love you too ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
  </div>
</div>

<button id="noBtn" class="no">NO</button>

<script>
  const noBtn = document.getElementById("noBtn");
  let sadInterval = null;

  const sadFaces = ["üò¢", "üò≠", "ü•∫", "üòû", "üíî"];

  function moveNo() {
    // Move NO button
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = `scale(${Math.random() * 0.5 + 0.6})`;

    startSadFlow();
  }

  function startSadFlow() {
    if (sadInterval) return; // already flowing

    sadInterval = setInterval(() => {
      for (let i = 0; i < 3; i++) {
        const sad = document.createElement("div");
        sad.className = "sad-float";
        sad.innerHTML = sadFaces[Math.floor(Math.random() * sadFaces.length)];
        sad.style.left = Math.random() * 100 + "vw";
        sad.style.fontSize = (22 + Math.random() * 12) + "px";
        document.body.appendChild(sad);

        setTimeout(() => sad.remove(), 4000);
      }
    }, 600);
  }

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  function yesClicked() {
    // Stop sad emojis
    if (sadInterval) {
      clearInterval(sadInterval);
      sadInterval = null;
    }

    document.getElementById("question").style.display = "none";
    document.getElementById("yesBtn").style.display = "none";
    noBtn.style.display = "none";

    document.getElementById("result").style.display = "block";
    startHearts();
  }

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  }
</script>



</body>
</html>
